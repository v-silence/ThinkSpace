<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">ThinkSpace</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/profile">Your profile</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/post">Sample Post</a></li>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out"/>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/about-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Your Profile</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <section class="h-100 gradient-custom-2">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center">
                    <div class="col col-lg-9 col-xl-8">
                      <div class="card">
                        <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                          <div class="ms-3" style="margin-top: 130px;">
                            <h5 th:text="${username}"></h5></p>
                          </div>
                        </div>
                        <div class="card-body p-4 text-black">
                          <div class="mb-5  text-body">
                            <p class="lead fw-normal mb-1" >About</p>
                            <div class="p-4 bg-body-tertiary">
                              <p class="font-italic mb-1" th:text="${about}"></p>
                            </div>
                          </div>

                          <div class="container mt-5 mb-5">
                            <h1>Adding article</h1>
                            <form action="/profile" method="post">
                                <input type="text" name="title" placeholder="Add title" class="form-control" maxlength="255">
                                <br>
                                <textarea name="full_text" placeholder="Add Article Text" class="form-control" maxlength="65535"></textarea>
                                <br>
                                <button type="submit" class="btn btn-success">Create Article</button>
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            </form>
                        </div>
                          <div class="d-flex justify-content-between align-items-center mb-4 text-body">
                            <p class="lead fw-normal mb-0">Posts</p>
                          </div>
                        <div class="container mt-5">
                            
                            <h1>Блог</h1>
                            <hr>
                            <div th:each="el : ${posts}" class="alert alert-info mt-2">
                                <h3 th:text="${el.author}"/>
                                <p th:text = "${el.title}"/>
                                <p th:text = "${el.full_text}"/>

                                <form th:action="'/profile/' + ${el.id} + '/remove'" class="mt-1" method="post">
                                    <button class="btn btn-warning" type="submit">Delete</button>
                                </form>
                                <hr>

                            </div>
                            <hr>
                        </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            
                            <li class="list-inline-item">
                                <a href="https://github.com/v-silence">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Vladimir Galkin 2025</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
